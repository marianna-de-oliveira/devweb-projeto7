<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="container-calculadora">

            <input id="resultado" type="text" disabled="disabled" placeholder="0">

            <section class="linha">
                <button onclick="calcular('acao', 'c')" class="button button-c">C</button>
            </section>
            <section class="linha">
                <button onclick="calcular('valor', '7')" class="button">7</button>
                <button onclick="calcular('valor', '8')" class="button">8</button>
                <button onclick="calcular('valor', '9')" class="button">9</button>
                <button onclick="calcular('acao', '*')" class="button">x</button>
            </section>

            <section class="linha">
                <button onclick="calcular('valor', '4')" class="button">4</button>
                <button onclick="calcular('valor', '5')" class="button">5</button>
                <button onclick="calcular('valor', '6')" class="button">6</button>
                <button onclick="calcular('acao', '/')" class="button">/</button>
            </section>

            <section class="linha">
                <button onclick="calcular('valor', '1')" class="button">1</button>
                <button onclick="calcular('valor', '2')" class="button">2</button>
                <button onclick="calcular('valor', '3')" class="button">3</button>
                <button onclick="calcular('acao', '-')" class="button">-</button>
            </section>

            <section class="linha">
                <button onclick="calcular('acao', '.')" class="button">.</button>
                <button onclick="calcular('valor', '0')" class="button">0</button>
                <button onclick="calcular('acao', '=')" class="button">=</button>
                <button onclick="calcular('acao', '+')" class="button">+</button>
            </section>
            
        </section>
    </main>

    <script src="calculadora.js"></script>
</body>
</html>
